<!DOCTYPE html>
<html>
<head>
    {{ partial "head.html" . }}
</head>
<body>
    <main class="row">
        <div class="column">
            <img src="/images/landing_melt_gif.gif" alt="glitch logo" class="full">
        </div>
        <div class="column">
            <div id="rightinfo">
                <img class="logo" src="/images/hapz_nihon_rustica.png" alt="logo">
                <p class="socials">H  4  P  Z</p>
                <div class="articles">
                    {{ range .Pages.ByWeight }}
                        <article class="section">
                            <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
                        </article>
                    {{ end }}
                    <ul class="social-icons">
                        <li><a href="mailto:h4pz@me.pm"><img src="/images/social/email.png" alt="email"></a></li>
                        <li><a href="https://twitter.com/h4pz"><img src="/images/social/twitter.png" alt="twitter"></a></li>
                        <li><a href="https://github.com/h4pz"><img src="/images/social/github.png" alt="github"></a></li>
                        <li><a href="https://twitch.com/h4pz"><img src="/images/social/twitch.png" alt="github"></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
