{{ define "main" }}
<div class="projects-grid content">
    {{ range .Pages }}
        <div class="project-entry">
            <a href="{{ .RelPermalink }}">
                <img src="{{ .Params.thumbnail }}" alt="{{ .Title }} Thumbnail" class="project-thumbnail">
                <p class="entry-title">{{ .Title }}</p>
            </a>
            <!-- ... other meta data divs ... -->
        </div>
    {{ end }}
</div>
{{ end }}
