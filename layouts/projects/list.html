{{ define "main" }}
<div class="projects-grid">
    {{ range .Pages }}
        <div class="project-entry">
            <a href="{{ .RelPermalink }}">
                <img src="{{ .Params.thumbnail }}" alt="{{ .Title }} Thumbnail" class="project-thumbnail">
                <h2>{{ .Title }}</h2>
            </a>
            <!-- ... other meta data divs ... -->
        </div>
    {{ end }}
</div>
{{ end }}
